<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPicks - Reviews</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }
        
        .nav-links li {
            margin: 0 10px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: black;
        }
        
        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .content {
            padding: 30px;
        }

        .content h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .review-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .review-item {
            width: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            background: #f9f9f9;
        }

        .review-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .review-item h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .review-item p {
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                position: absolute;
                left: 10px; /* Changed this to left: 10px; */
                top: 20px; /* Added to align with header padding */
                /* margin-left: auto; Removed this */
            }
        
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 50%;
                width: 50%;
                background: white;
                box-shadow: 0 4px 6px grey;
                padding: 10px;
                z-index: 1000;
            }
        
            .nav-links.active {
                display: flex;
                align-items: center;
                text-align: center;
            }
        
            .nav-links a {
                padding: 10px;
                display: block;
                width: 100%;
                text-align: center;
                font-size: 18px;
            }
        
            .logo {
                position: static; /* removed relative and auto/transform */
                margin: 0 auto; /* centered logo */
            }
        }
    </style>
</head>

        <div class="menu-toggle">&#9776;</div>
